<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric/Imperial Unit Conversion</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <main>
    <section class="unit">
      <h1 class="unit__heading">Metric/Imperial Unit Conversion</h1>
      <input type="text" class="unit__input">
      <div class="unit__btn-wrapper"><button class="unit__btn">Convert</button></div>
    </section>
    <section class="conversion">
      <div class="conversion__wrapper">
        <h2 class="conversion__heading">Length (Meter/Feet)</h2>
        <p class="conversion__text"></p>
      </div>
      <div class="conversion__wrapper">
        <h2 class="conversion__heading">Volume (Liters/Gallons)
        </h2>
        <p class="conversion__text"></p>
      </div>
      <div class="conversion__wrapper">
        <h2 class="conversion__heading">Mass (Kilograms/Pounds)</h2>
        <p class="conversion__text"></p>
      </div>
    </section>
  </main>
</body>
</html>
